<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="website.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="website-links">
            <div class="internal-links">
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="mens.html">Mens</a>
                <a href="women.html">Women</a>
            </div>
            
            <a href="/" class="brand-name">beaut√©</a>

            <div class="login-and-cart-wrapper">
                <a href="login.html" class="login-link">
                    <i class="fa fa-user"></i>
                    Login
                </a>

                <div class="shopping-cart">
                    <a href="cart.html" class="cart-link">
                        <i class="fa fa-shopping-cart"></i>
                        <span class="badge">0</span>
                    </a>

                    <div class="shopping-cart-dropdown-menu">
                        <div class="shopping-cart-dropdown-content">
                            <div class="cart-items-wrapper"></div>
                            <div class="btn-checkout-wrapper">
                                <button class="btn btn-checkout">checkout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Section -->
    <section class="login-section">
        <div class="container login-container">
            <!-- Login -->
            <div class="login-wrapper">
                <h2 class="section-title">login</h2>

                <div class="login-form">
                    <div class="input-wrapper">
                        <label>login</label>
                        <input type="text">
                    </div>
                    <div class="input-wrapper">
                        <label>password</label>
                        <input type="password">
                    </div>
                </div>

                <button class="btn btn-login">sign in</button>

                <a href="#" class="forgot-password-link">forgot password?</a>
            </div>

            <!-- Register -->
            <div class="register-wrapper">
                <h2 class="section-title">create an account</h2>

                <div class="register-form">
                    <div class="input-wrapper">
                        <label>first name</label>
                        <input type="text">
                    </div>

                    <div class="input-wrapper">
                        <label>last name</label>
                        <input type="text">
                    </div>

                    <div class="input-wrapper">
                        <label>email</label>
                        <input type="text">
                    </div>

                    <div class="input-wrapper">
                        <label>password</label>
                        <input type="password">
                    </div>
                    
                    <div class="input-wrapper">
                        <label>confirm password</label>
                        <input type="password">
                    </div>
                </div>

                <button class="btn btn-register">register</button>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="footer-col">
                    <h4>service</h4>
                    <ul>
                        <li><a href="#">FAQ</a></li>

                        <li><a href="contact.html">Contact Us</a></li>
                    </ul>
                </div>

                <div class="footer-col">
                    <h4>stores</h4>
                    <ul>
                        <li><a href="#">Pearly Gates Plaza</a></li>
                        <li><a href="#">Dalt Wisney Mall</a></li>
                        <li><a href="#">River Flow Mall</a></li>
                    </ul>
                </div>

                <div class="footer-col">
                    <h4>company</h4>
                    <ul>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Partnerships</a></li>
                        <li><a href="#">Affiliates</a></li>
                    </ul>
                </div>

                <div class="footer-col">
                    <h4>follow</h4>
                    <div class="footer-social-links">
                        <a href="#" class="fa fa-instagram"></a>
                        <a href="#" class="fa fa-twitter"></a>
                        <a href="#" class="fa fa-facebook"></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
