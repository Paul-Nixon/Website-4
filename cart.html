<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="website.css">
    <script src="cart_webpage.js" defer></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="website-links">
            <div class="internal-links">
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="mens.html">Mens</a>
                <a href="women.html">Women</a>
            </div>
            
            <a href="/" class="brand-name">beaut√©</a>

            <div class="login-and-cart-wrapper">
                <a href="login.html" class="login-link">
                    <i class="fa fa-user"></i>
                    Login
                </a>

                <div class="shopping-cart">
                    <div class="cart-and-badge-wrapper">
                        <a href="cart.html" class="cart-link">
                            <i class="fa fa-shopping-cart"></i>
                            <span class="badge">0</span>
                        </a>
                    </div>

                    <div class="shopping-cart-dropdown-menu">
                        <div class="shopping-cart-dropdown-content">
                            <div class="cart-items-wrapper"></div>
                            
                            <div class="btn-checkout-wrapper">
                                <a href="cart.html" class="cart-link">
                                    <button class="btn btn-view-cart">view cart</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Section -->
    <section class="cart-section">
        <div class="container cart-container">
            <h2 class="section-title">shopping cart</h2>

            <div class="cart-main-content">
                <div class="cart-message-and-shop-links-wrapper">
                    <span class="cart-message">There are no items in your cart.</span>

                    <div class="shop-links-wrapper">
                        <button class="btn btn-shop-link">men's shop</button>
                        <button class="btn btn-shop-link">women's shop</button>
                    </div>
                </div>

                <div class="cart-items-wrapper"></div>
                
                <div class="subtotal-and-checkout-btn-wrapper">
                    <div class="subtotal-wrapper">
                        <span class="subtotal-label">Subtotal:</span>
                        <span class="subtotal"></span>
                    </div>

                    <button class="btn btn-checkout">checkout</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="footer-col">
                    <h4>service</h4>
                    <ul>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Shipping &amp; Handling</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                    </ul>
                </div>

                <div class="footer-col">
                    <h4>stores</h4>
                    <ul>
                        <li><a href="#">Pearly Gates Plaza</a></li>
                        <li><a href="#">Dalt Wisney Mall</a></li>
                        <li><a href="#">River Flow Mall</a></li>
                    </ul>
                </div>

                <div class="footer-col">
                    <h4>company</h4>
                    <ul>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Partnerships</a></li>
                        <li><a href="#">Affiliates</a></li>
                    </ul>
                </div>

                <div class="footer-col">
                    <h4>follow</h4>
                    <div class="footer-social-links">
                        <a href="#" class="fa fa-instagram"></a>
                        <a href="#" class="fa fa-twitter"></a>
                        <a href="#" class="fa fa-facebook"></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
